<div class="container">
    <form [formGroup]="userForm" (ngsubmit)="submit()">

        <div class="login__container">
            <img src="assets/images/spotify_green.png" width="300" />
            <hr />
            <div>
                <label><strong>Email address ad username</strong></label><br />
                <input type="text" placeholder="Email address or username" />
            </div>
            <div>
                <label><strong>Password</strong></label><br />
                <input [formControl]="passwordFormControl" type="password" placeholder="password " />
                <label class="mt-3"><small><a [style.textDecoration]="'underline'"><b>Forgot your
                                Password</b></a></small></label>
            </div>
            <div id="remember__login-btn"></div>


            <div class="rememberMe"> <input type="checkbox" /><label>Remerber Me</label>
            </div>
        </div>
        <div class="action_buttons">
            <span [style.display]="'flex'" [style.justifyContent]="'flex-start'" [style.alignItems]="'stretch'"
                [style.gap]="'5px'">
                <input type="checkbox" id="remember_me" />
                <label for="remember_me" [style.color]="'bold'">
                    <span><strong>Remerber me</strong></span>

                </label>
            </span>
            <button class="login__btn">LOG IN</button>
        </div>
        <hr [style.width]="'30%'" />
        <strong>
            <h5>Dont have a account?</h5>
            <button class="signup__btn" [style.width]="'30%'">SIGN UP FOR SPOTIFY</button>
        </strong>
</div>
</div>
